<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketcher RC 0.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
    <style>
      :root {
        --bg-primary: rgb(243 244 246);
        --bg-secondary: rgb(255 255 255);
        --bg-tertiary: rgb(229 231 235);
        --bg-hover: rgb(209 213 219);
        --text-primary: rgb(17 24 39);
        --text-secondary: rgb(107 114 128);
        --accent-primary: rgb(239 68 68);
        --accent-hover: rgb(220 38 38);
      }
      .dark {
        --bg-primary: rgb(24 24 27);
        --bg-secondary: rgb(39 39 42);
        --bg-tertiary: rgb(63 63 70);
        --bg-hover: rgb(82 82 91);
        --text-primary: rgb(229 231 235);
        --text-secondary: rgb(156 163 175);
        --accent-primary: rgb(239 68 68);
        --accent-hover: rgb(220 38 38);
      }
      body {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icon.svg">
  <meta name="theme-color" content="#ffffff">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Prevents flash of unstyled content (FOUC)
      (function() {
        const theme = localStorage.getItem('sketcher-theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
